# Framework的配置文件

[log]
logDir: ./log
logFile: signaling
# DEBUG INFO WARNING ERROR FATAL
# FATAL请慎用，会导致进程退出
logLevel: DEBUG 
# logToStderr: true
logAlsoToStedrr: true

[http]
port: 8080
staticDir: ./static
staticPrefix: /static/

[https]
port: 8081
staticDir: ./static
cert: ./conf/fullchain.pem
key: ./conf/privkey.pem